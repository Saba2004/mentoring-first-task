<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{user.website}}</p>
    <p>{{user.phone}}</p>
  </mat-card-content>
  <mat-card-actions class="card-buttons">
    <button mat-flat-button color="primary" (click)="editUser(user)">Edit</button>
    <button mat-raised-button color="warn" (click)="deleteUser(Number(user.id))">Delete</button>
  </mat-card-actions>
</mat-card>
